    <main>

        <div id="create-post-wrapper">
        <form id = "create-post" action="">
            
            <img src="https://plchldr.co/i/500x250?bg=f1dea1&fc=6040fb&text=Upload Your Image" alt="PlaceHolder Image" id = "image-to-post">

            <input type="file" id="uploadedImg" accept="image/*">

            <label for="createPostTitle">Title: </label>
            <input type="text" name="createPostTitle" id="createPostTitle" maxlength="50" required>

            <label for="createPostDescription">Description (Max Length: 250 Characters): </label>
            <textarea name="createPostDescription" id = "createPostDescription" id="createPostDescription" cols="30" rows="5" max-rows="5" maxlength="250" required></textarea>
            
            <button type="submit">Post</button>
        </form>
    </div>

    </main>
