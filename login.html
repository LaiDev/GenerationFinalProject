<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./login.js" type="text/javascript" defer></script>
    <link href="./rss/css/login.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <form class="style-form">
            <div class="email">
            <input type="text" id="email" name="email" placeholder="Email"><br>
            </div>
            <div class="pass">
            <input type="text" id="password" name="password" placeholder="Password"><br>
            </div>
            <input type="submit" value="Log In" id="login-btn">
        </form>           
            <div class="create-account">
            <button type="button" id="createAcc-btn">Create Account</button>
            </div>
        
    </div>
</body>
</html>
